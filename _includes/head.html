<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="msvalidate.01" content="{{ site.bing_seo }}" />

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/structure.css">
  <link rel="stylesheet" href="/public/css/text.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/tags.css">
  <link rel="stylesheet" href="/public/css/themes.css">
  <link rel="stylesheet" href="/public/css/fonts.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">
  <script src="https://kit.fontawesome.com/cad5e6b3e1.js" crossorigin="anonymous"></script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% seo %}

  {% if site.tags == "" %}
    {% include collecttags.html %}
  {% endif %}

  {% if page.robots %} <meta name="robots" content="{{page.robots}}" />{% endif %}

</head>
